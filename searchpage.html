<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Searchpage</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
  </head>
  <body onload="document.getElementById('content').style.display = 'block';">
      <div id="content" style="display: none;">
      <script src="js/drawsearchbar.js"></script>
        <div class="letters">
                <center>
                    <table>
                        <th><center><h2>Поиск по первой букве</h2></center></th>
                        <tr>
                        <script>
                            for (var i = 0; i < 26 ; i++) {
                                var t = String.fromCharCode(65 + i);
                                document.write("<td><a class=" + t + '_class href="#" title="Показать только слова, начинающиеся на эту букву">' + t + "</a></td>");
                            }
                        </script>
                        </tr>
                    </table>
                </center>
            </div>
            <br>
            <br>
            <div class="modules">
                <center>
                    <table>
                        <th><center><h2>Поиск по модулям</h2></center></th>
                        <script>
                            for (var i = 1 ; i <= 12 ; i++) {
                                document.write("<tr><td><a class='module_" + i + "_class' href='#' title='Показать только слова из этого модуля'><img height=100px width=200px src='assets/" + i + ".jpg'></img>Модуль " + i + "</a></td></tr>")
                            }
                        </script>
                    </table>
                </center>
            </div>
            <br><br>
            <div class="all">
                <center>
                    <table>
                        <th><h2><center>Все слова</center></h2></th>
                        <tr><script type="text/javascript" src="assets/words.js"></script></tr>
                    </table>
                </center>
            </div>
        <footer class="text-center text-lg-start  mt-5 my-footer" >
            <div class="text-center p-4" > Copyright
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
    </body>

    
</html>
